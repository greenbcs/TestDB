<div class="am-cf am-padding" style="border-bottom: 1px solid #eee;">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg"> Make an QR code</strong></div>
</div>
<!--from here-->
<p></p>
<div class="am-u-sm-12 am-u-md-6">
    <div class="am-panel am-panel-default">
        <div class="am-panel-bd">
            <div class="content">
                <div class="am-g">
                    <!-- 折线图堆叠 -->
                    <div class="card-box">
                        <form class="am-form am-form-horizontal" name="RCForm" id="QRcodeForm" >

                            <div class="am-form-group">
                                <label for="CofQRcode" class="am-u-sm-2 am-form-label"> The contents of QR code:</label>
                                <div class="am-u-sm-10">
                                    <textarea class="" rows="6"  name="CofQRcode" id="CofQRcode" placeholder="Input..." style="width: 100%;height: 300px;"></textarea>

                                    <!-- <small>250字以内写出你的一生...</small>-->
                                </div>
                            </div>
                        </form>
                        <div class="am-u-sm-6 am-fr" style="left: 10%;">
                            <input type="button" id="plotqrcode" class="am-btn am-btn-primary" value="Make" onclick="toVaild()">
                            <input type="button" id="refreshqrcode" class="am-btn am-btn-primary" value="Empty" onclick="refreshqrcode()">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="am-u-sm-12 am-u-md-6">
    <div class="am-panel am-panel-default">
        <div class="am-panel-bd">
            <div class="content">
                <div class="am-g">
                    <!-- 折线图堆叠 -->
                    <div class="card-box">
                        <div class="am-u-sm-9" id="qrcodeCanvas" style="width: 100%;height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>



<input type="hidden" name="DBSlevel" id="DBSlevel" value="1">

<!--end here-->


<script src="assets/js/junocheck.js"></script>

<script type="text/javascript" src="assets/js/jquery.qrcode.js" ></script>
<!--<script type="text/javascript" src="assets/js/qrcode.js" ></script>-->
<script type="text/javascript" src="assets/js/utf.js" ></script>
<script>

    function refreshqrcode() {
        $("#qrcodeCanvas").empty();
        document.getElementById("CofQRcode").value="";
    }

    function toVaild(){

        var val1 = document.getElementById("CofQRcode").value;
        //alert(val);
        if(val1 == ""){
            alert("Empty is null!");
            return false;
        }
        else{
            //alert("ok");
            //var contents = document.getElementById("CofQRcode").value;
            $("#qrcodeCanvas").empty();
            jQuery('#qrcodeCanvas').qrcode({
                render    : "canvas",
                text    : val1,
                width : "400",               //二维码的宽度
                height : "400",              //二维码的高度
                background : "#ffffff",       //二维码的后景色
                foreground : "#000000",        //二维码的前景色
                src: 'assets/i/juno.png'             //二维码中间的图片
            });

        }
    }
</script>
</body>
</html>
