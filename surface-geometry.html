<script language="javascript">
    $('#SN').focus();


    function toVaild(){
        var val1 = document.getElementById("SN").value;
        var val2 = document.getElementById("VCD").value;
        var val3 = document.getElementById("Diameter").value;
//允许备注置空
//alert(val);
        if(val1 == ""||val2==""||val3==""){
            alert("SN or Visual Check Date or Diameter is empty!");
            return false;

        }
        else{

            var BubbleA = document.getElementById("Bubble_a").value;
            var BubbleB = document.getElementById("Bubble_b").value;
            var ScratchA = document.getElementById("Scratch_a").value;
            var ScratchB = document.getElementById("Scratch_b").value;
            var UnevenA = document.getElementById("Uneven_a").value;
            var UnevenB = document.getElementById("Uneven_b").value;
            var BlackImpurityA = document.getElementById("Black_impurity_a").value;
            var BlackImpurityB = document.getElementById("Black_impurity_b").value;
            var WhiteImpurityA = document.getElementById("White_impurity_a").value;
            var WhiteImpurityB = document.getElementById("White_impurity_b").value;
            var OtherA = document.getElementById("Other_a").value;
            var OtherB = document.getElementById("Other_b").value;
            var OpenBubbleA= document.getElementById("Open_bubble_a").value;
            var OpenBubbleB= document.getElementById("Open_bubble_b").value;
            var arrayBubbleA=BubbleA.split(",");
            var arrayBubbleB=BubbleB.split(",");
            var arrayScratchA=ScratchA.split(",");
            var arrayScratchB=ScratchB.split(",");
            var arrayUnevenA=UnevenA.split(",");
            var arrayUnevenB=UnevenB.split(",");
            var arrayBlackImpurityA=BlackImpurityA.split(",");
            var arrayBlackImpurityB=BlackImpurityB.split(",");
            var arrayWhiteImpurityA=WhiteImpurityA.split(",");
            var arrayWhiteImpurityB=WhiteImpurityB.split(",");
            var arrayOtherA=OtherA.split(",");
            var arrayOtherB=OtherB.split(",");
            var arrayOpenBubbleA=OpenBubbleA.split(",");
            var arrayOpenBubbleB=OpenBubbleB.split(",");
            if(judgment(BubbleA,BubbleB,"Bubble")==10){
                return false;
            }else if(judgmentdata(arrayBubbleA,arrayBubbleB,"Bubble")==9||judgmentdata(arrayBubbleA,arrayBubbleB,"Bubble")==7){
                return false;
            }

            if(judgment(ScratchA,ScratchB,"Scratch")==10){
                return false;
            }else if(judgmentdata(arrayScratchA,arrayScratchB,"Scratch")==9||judgmentdata(arrayScratchA,arrayScratchB,"Scratch")==7){
                return false;
            }

            if(judgment(UnevenA,UnevenB,"Uneven")==10){
                return false;
            }else if(judgmentdata(arrayUnevenA,arrayUnevenB,"Uneven")==9||judgmentdata(arrayUnevenA,arrayUnevenB,"Uneven")==7){
                return false;
            }

            if(judgment(BlackImpurityA,BlackImpurityB,"Black impurity")==10){
                return false;
            }else if(judgmentdata(arrayBlackImpurityA,arrayBlackImpurityB,"Black impurity")==9||judgmentdata(arrayBlackImpurityA,arrayBlackImpurityB,"Black impurity")==7){
                return false;
            }

            if(judgment(WhiteImpurityA,WhiteImpurityB,"White impurity")==10){
                return false;
            }else if(judgmentdata(arrayWhiteImpurityA,arrayWhiteImpurityB,"White impurity")==9||judgmentdata(arrayWhiteImpurityA,arrayWhiteImpurityB,"White impurity")==7){
                return false;
            }

            if(judgment(OtherA,OtherB,"Other")==10){
                return false;
            }else if(judgmentdata(arrayOtherA,arrayOtherB,"Other")==9||judgmentdata(arrayOtherA,arrayOtherB,"Other")==7){
                return false;
            }

            if(judgment(OpenBubbleA,OpenBubbleB,"Open bubble")==10){
                return false;
            }
            else if(judgmentdata(arrayOpenBubbleA,arrayOpenBubbleB,"Open bubble")==9||judgmentdata(arrayOpenBubbleA,arrayOpenBubbleB,"Open bubble")==7){
                return false;
            }
//alert("ok");

        }
    }
    function OnPropChanged() {
        var sn= document.getElementById("SN").value;
        $.ajax({
            type:'POST',
            url:'backend/SNVCD.php',
            dataType:'text',
            data:{'SN':sn},
            success: function(json){
                if(!jQuery.isEmptyObject(json))
                {
                    var dd = document.getElementById('tipstxt');
                    dd.innerHTML = "Tips:We had recorded this PMT!";
                    //alert("We had received this PMT!");
                }
                else{
                    var dd = document.getElementById('tipstxt');
                    dd.innerHTML = "";
                }
            },
            error: function () {
                alert("Data load failed!");
            }
        })

    }


    $.ajax({

        url:'backend/SNVCD1.php',
        dataType:'text',
        type:'POST',
        //data:{'SN':a},
        success: function(json) {
            document.getElementById("VCD").value = json;
        }

    })

    function judgmentdata(data1,data2,name)
    {
        if(data1.length==data2.length){
            if(data1.length>1){
                var flag=0;
                for(var i=0;i<data1.length;i++){
                    if(Number(data1[i])*Number(data2[i])>0){
                        flag+=1;
                    }
                }
                if(flag==data1.length){
                    var AWS=6;
                }else{
                    alert("Some data in "+name+" a or "+ name+" b has been lost - or been 0. ");
                    var AWS=7;
                }
            }
            else
            {
                var AWS=8;
            }
        }
        else{
            alert("The length of "+name+" a and"+ name+" b are not equal!");
            var AWS=9;
        }
        return AWS;
    }

    function judgment(data1,data2,name){
        if ((data1.length>0&&data2.length==0)||(data1.length==0&&data2.length>0))
        {
            alert("The length of "+name+" a and "+ name+" b are not equal, something is empty!");
            return 10;
        }else{
            return 11;
        }
    }
</script>
